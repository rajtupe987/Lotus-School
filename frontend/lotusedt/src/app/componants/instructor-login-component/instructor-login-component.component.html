<div class="center-container">
  <div class="login-form">
    <label>Email:</label>
    <input type="email" [(ngModel)]="email">
    <label>Password:</label>
    <input type="password" [(ngModel)]="password">
    <button (click)="login()">Login</button>
    <a href="" (click)="clear_In_token()">Logout</a>
  </div>
</div>
