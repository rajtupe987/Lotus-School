<div *ngIf="studentId" id="student-enrolledments">
  <div class="card-grid">
    <div *ngFor="let enrollment of enrollments" class="card">
      <div class="card-content">
        <h3>{{ enrollment.course_title }}</h3>
        <p><strong>Enrollment Date:</strong> {{ enrollment.enrollment_date }}</p>
        <p><strong>Instructors:</strong></p>
        <ul>
          <li *ngFor="let instructor of enrollment.instructors">{{ instructor }}</li>
        </ul>
        <p><strong>Department:</strong> {{ enrollment.department }}</p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!studentId">
  <p>Please log in first to view your enrollments.</p>
</div>
